	list-style:none;
	margin:0px;

	display:none;

	border:#04c 2px solid;

}

}

table tr td a:link,table tr td a :visited{
	text-decoration:none;
	color:#F0F;
}

table tr td a:hover{
	color:#90C;
}

/**预定义一些样式*/
.open{

}
.close{

//需求：一次只能打开一个列表

function show(node){
	//获取当前节点
	var tdNode=node.parentNode;
	var ulNode=tdNode.getElementsByTagName("ul")[0];
	//遍历节点
	var tableNode=document.getElementById("friends");
	var ulNodes=tableNode.getElementsByTagName("ul");
	
	for(var i=0;i<ulNodes.length;i++){
		if(ulNodes[i]==ulNode){
			if(ulNode.className=="open"){
				ulNode.className="close";
			}
			else{
				ulNode.className="open";
			}
		}
		else{
			ulNodes[i].className="close";
		}
	}
	
}
	

</script>
