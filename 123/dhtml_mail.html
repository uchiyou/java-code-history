<script type="text/javascript">
function setColor(){
	
	var temp;
	//获取邮件所在的table
	var mtable=document.getElementById("mailtable");
	//遍历其中所有的行
	var mrows=mtable.rows;
	//设置颜色
	for(var i=1;i<mrows.length;i++)
	{
		if(i%2==1){
		mrows[i].className="single";
		}
		else{
			mrows[i].className="double";
		}
		mrows[i].onmouseover=function(){
			temp=this.className;
			this.className="mouseon";
		}
		mrows[i].onmouseout=function(){
			this.className=temp;
		}
	}
	
	}


	//全选效果
	function selectAll(){
		//获取复选框的对象集合
		var cboxes=document.getElementsByName("mail");
		var abox=document.getElementsByName("selectall")[0];
		//遍历复选框集合
		for(var i=0;i<cboxes.length;i++){
			cboxes[i].checked=abox.checked;
		}
		//全选完成后将复选框的字改为取消全选
		var span=document.getElementById("spanid");
		if(abox.checked){
		span.innerHTML="取消全选";
		}
		else{
			span.innerHTML="全选";
		}
	}
	
	function sAll()
	{
		var abox=document.getElementsByName("selectall")[0];
		if(!abox.checked){
			abox.checked=true;
			selectAll();
		}
		
	}

	function delMail(){
		
		
		var boxes=document.getElementsByName("mail");
		var len=boxes.length;
		if(confirm("你真的要删除所选内容吗?")){//确认弹出框
		for(var i=0;i<len;i++){
			 
			if(boxes[i].checked){

				trNode.parentNode.removeChild(trNode);
