<script type="text/javascript">
function sum(showId){
	/*
	获取所有条目的复选框
	通过checked的状态，为true的被选中,获取该条目的value值进行累加
	*/
	var s=0;
	var items=document.getElementsByName("computer");
	
	
	for(var i=0;i<items.length;i++){
		if(items[i].checked){
			s+=parseInt(items[i].value);
		}
	}
	
	var spanNode=document.getElementById(showId);
	var ss=s+"元";
	spanNode.innerHTML=ss.fontcolor('blue');
}
function selectAll(node,spanid){
	
	var items=document.getElementsByName("computer");
	for(var i=0;i<items.length;i++){
		items[i].checked=node.checked;
	}
	
	var spanNode=document.getElementById(spanid);
	if(node.checked){
		spanNode.innerHTML="取消";
	}
	else{
		spanNode.innerHTML="全选";
	}
}
	
</script>
<input type="checkbox" name="selectAll"  onclick="selectAll(this,'spanid')"/>
<span id="spanid">全选</span><br/><br/>
